build_settings:
  verbose: true
  ignore:
    - "vendor"

test:
  php_loc:
    directory: "src"

  php_parallel_lint:
    directory: "src"

  php_docblock_checker:
    allowed_warnings: 10
    skip_classes: true

  pdepend:
        directory: "src"

setup:
  composer:
    action: "install"
    prefer_dist: false